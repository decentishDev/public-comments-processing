<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BERTopic Topics Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">BERTopic Topics Viewer: Northmet Public Comments</h1>
    <br>
    <h2 class="text-xl font-bold mt-12 mb-4 text-center">Visualizations</h2>
    <div class="flex flex-col items-center space-y-6">
      <iframe src="bar_chart.html" class="w-[1020px] h-[775px]"></iframe>
      <iframe src="hierarchy.html" class="w-[1020px] h-[1250px]"></iframe>
      <iframe src="topics.html" class="w-[670px] h-[670px]"></iframe>
      <img src="sentiment_distribution.png" alt="Sentiment Distribution" class="w-[900px] h-[600px] object-contain" />
    </div>
    <br>
    <h2 class="text-xl font-bold mt-12 mb-4 text-center">Topic summarizations</h2>
    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <br>
  </div>

  <script>
    fetch('bertopic_summarized.csv')
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: false });
        const rows = parsed.data.slice(2);
        const container = document.getElementById('cardsContainer');

        rows.forEach(columns => {
          if (columns.length < 6) return;

          const topicNumber = columns[0]?.trim();
          const frequency = columns[1]?.trim();
          const representationRaw = columns[3]?.trim();
          const summary = columns[5]?.trim();

          let representationWords;
          try {
            representationWords = JSON.parse(representationRaw.replace(/'/g, '"'));
          } catch {
            representationWords = ['(Parsing error)'];
          }

          const card = document.createElement('div');
          card.className = 'bg-white p-5 rounded-2xl shadow-md';

          card.innerHTML = `
            <h2 class="text-xl font-semibold mb-2">Topic ${topicNumber}</h2>
            <p class="text-gray-600 mb-2"><strong>Frequency:</strong> ${frequency}</p>
            <p class="text-gray-700 mb-2"><strong>Words:</strong> ${representationWords.map(word => `<span class="inline-block bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded mr-1">${word}</span>`).join('')}</p>
            <p class="text-gray-800"><strong>Summary:</strong> ${summary}</p>
          `;

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
